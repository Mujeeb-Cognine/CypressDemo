name: Cypress Tests
 
on:
  push:
    branches:
      - main
 
jobs:
  cypress:
    runs-on: windows-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Cypress tests
        run: npm run cypress:run
        
