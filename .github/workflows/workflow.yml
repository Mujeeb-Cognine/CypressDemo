name: Cypress Tests
 
on:
 workflow_dispatch: {}
 push:
    branches:
      - development
 
jobs:
  cypress:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Cypress tests
        run: npm run cypress:run

      - name: Upload test results        
        uses: cypress-io/github-action@v2        
        with:          
          files: '**/cypress/results/*.xml'  # Adjust the path to match your actual test result files
        
